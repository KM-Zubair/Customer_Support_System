<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection</title>
</head>
<body>
    <h1>Anomaly Detection</h1>
    <p>Enter a web server log entry to check if itâ€™s anomalous:</p>
    <textarea id="log-input" rows="5" cols="50"></textarea>
    <br>
    <button onclick="checkAnomaly()">Check Anomaly</button>
    <p id="result"></p>
    <script>
        async function checkAnomaly() {
            const log = document.getElementById('log-input').value;
            const response = await fetch('/detect', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ log })
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.anomaly ? "Anomaly Detected!" : "Normal Behavior.";
        }
    </script>
</body>
</html>
