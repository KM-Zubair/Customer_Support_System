<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anomaly Detection</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141e30, #243b55);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 700px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ff7b7b;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anomaly Detection</h1>
        <p>Enter a web server log below to check for anomalies.</p>
        <textarea id="log-input" placeholder="[26/Feb/2024:08:35:47 +0800] 57.140.96.18 TLSv1.3 TLS_AES_256_GCM_SHA384"></textarea>
        <br>
        <button class="button" onclick="detectAnomaly()">Check Anomaly</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        function detectAnomaly() {
            // Simulate an output for the dummy
            const logInput = document.getElementById("log-input").value;
            const resultDiv = document.getElementById("result");

            // Dummy response logic for demonstration purposes
            if (logInput.includes("57.140.96.18")) {
                resultDiv.textContent = "Anomaly Detected!";
                resultDiv.style.color = "#ff4d4d"; // Red for anomaly
            } else if (logInput.trim() === "") {
                resultDiv.textContent = "Please enter a valid log entry.";
                resultDiv.style.color = "#ffa500"; // Orange for warning
            } else {
                resultDiv.textContent = "Normal Traffic.";
                resultDiv.style.color = "#4caf50"; // Green for normal
            }
        }
    </script>
</body>
</html>
