<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classify Message</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <h1 class="text-2xl font-bold mb-4">Classify User Message</h1>
        <form action="/classify_message_page" method="POST">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="user_message">Enter Message:</label>
            <textarea name="user_message" id="user_message" class="w-full border border-gray-300 p-2 rounded-lg mb-4"></textarea>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Classify Message
            </button>
        </form>
    </div>
</body>
</html>
