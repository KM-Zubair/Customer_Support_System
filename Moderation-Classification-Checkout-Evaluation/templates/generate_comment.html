<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Customer Support - Generate Comment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">ChatGPT Customer Support System</h1>
            
            <!-- Product Selection a  v nd Comment Generation -->
            <div id="generate-comment-section" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Generate Customer Comment</h2>
                <form id="comment-form" method="POST" action="/generate_comment">
                    <div>
                        <label for="product" class="block text-sm font-medium text-gray-700 mb-2">Select Product:</label>
                        <select name="product" id="product" class="form-select block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="TechPro Ultrabook">TechPro Ultrabook</option>
                            <option value="BlueWave Gaming Laptop">BlueWave Gaming Laptop</option>
                            <option value="PowerLite Convertible">PowerLite Convertible</option>
                        </select>
                    </div>
                    
                    <div class="mt-4">
                        <label for="comment-type" class="block text-sm font-medium text-gray-700 mb-2">Select Comment Type:</label>
                        <select name="comment_type" id="comment-type" class="form-select block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="normal">Normal Comment</option>
                            <option value="inappropriate">Inappropriate Comment</option>
                            <option value="prompt_injection">Prompt Injection</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mt-4">
                        Generate Comment
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
