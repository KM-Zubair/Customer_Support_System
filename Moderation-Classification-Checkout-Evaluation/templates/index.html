<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Customer Support System</h1>

            <!-- Dropdown Buttons for Each Step -->
            <div id="process-steps" class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Features of the Project</h2>
                <div class="space-y-4">
                    <!-- Step 1 -->
                    <div class="dropdown">
                        <a href="/generate_comment" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 block text-center">
                            Step 1: Checking Input - Input Moderation
                        </a>
                    </div>

                    <!-- Step 2 -->
                    <!-- Step 2 -->
                    <div class="dropdown">
                        <a href="/classify_message_page" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 block text-center">
                            Step 2: Classification of Service Requests
                        </a>
                    </div>


                    <!-- Step 3 -->
                    <div class="dropdown">
                        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                            Step 3: Answering User Questions using Chain of Thought
                        </button>
                        <div class="dropdown-content mt-2 hidden">
                            <form id="question-form" method="POST" action="/answer_question" class="mt-4">
                                <label for="user_message" class="block text-sm font-medium text-gray-700 mb-2">Enter your question:</label>
                                <textarea id="user_message" name="message" rows="4" class="form-textarea block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>

                                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 mt-4">
                                    Submit Question
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- Step 4 -->
                    <!-- Step 4 -->
                    <div class="dropdown">
                        <a href="/check_output" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 block text-center">
                            Step 4: Check Output
                        </a>
                    </div>

                    <!-- Step 5 -->
                    <div class="dropdown">
                        <a href="/evaluation" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 block text-center">
                            Step 5: Evaluation Part I
                        </a>
                    

                    <!-- Step 6 -->
                    <div class="dropdown">
                        <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
                            Step 6: Evaluation Part II
                        </button>
                        <div class="dropdown-content mt-2 hidden">
                            <a href="/evaluation_part2_page" class="block bg-blue-100 text-blue-800 py-2 px-4 rounded-md">Evaluate LLM's Answers</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for handling dropdown functionality
        document.querySelectorAll('.dropdown button').forEach(button => {
            const content = button.nextElementSibling;

            button.addEventListener('click', () => {
                content.classList.toggle('hidden');
            });
        });
    </script>
</body>
</html>
