<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReRank - Search System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h1 class="display-4">ReRank Search System</h1>
            <p class="lead">Enhance your searches with Dense Retrieval and Reranking</p>
        </div>
        <div class="card shadow">
            <div class="card-body">
                <form action="/search" method="POST">
                    <div class="mb-3">
                        <label for="query" class="form-label">Enter your query</label>
                        <input type="text" id="query" name="query" class="form-control" placeholder="e.g., What is the capital of Canada?" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
