<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReRank - Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <!-- Header -->
        <div class="text-center mb-5">
            <h1 class="display-4">Search Results</h1>
            <p class="lead"><strong>Query:</strong> "{{ query }}"</p>
        </div>

        <!-- Generated Answer Section -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h3 class="card-title">Generated Answer</h3>
                <p class="card-text lead">{{ answer }}</p>
            </div>
        </div>

        <!-- Top Results Section -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <h3 class="card-title">Relevant Context</h3>
                <ul class="list-group">
                    {% for result in results %}
                    <li class="list-group-item">
                        {{ result }}
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Evaluation Metrics Section -->
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title">Evaluation Metrics</h3>
                <ul>
                    <li><strong>MAP:</strong> {{ metrics.MAP }}</li>
                    <li><strong>MRR:</strong> {{ metrics.MRR }}</li>
                    <li><strong>NDCG:</strong> {{ metrics.NDCG }}</li>
                </ul>
            </div>
        </div>

        <!-- Back to Home Button -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
