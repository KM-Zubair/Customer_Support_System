<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Speech to Text to Speech</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #00d4ff;
        }

        .log {
            margin: 20px auto;
            padding: 15px;
            width: 90%;
            background: rgba(0, 0, 0, 0.5);
            color: #00ff9d;
            font-size: 1rem;
            border-radius: 10px;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
        }

        .button {
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .output {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffcc00;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speech-to-Text-to-Speech Interaction</h1>
        <div class="log" id="log">
            <strong>System Log:</strong>
            <p>User: "What is the weather today?"</p>
            <p>Transcription: "What is the weather today?"</p>
            <p>Response: "The weather today is sunny with a high of 25Â°C."</p>
            <p>Audio Playback: Playing response...</p>
        </div>
        <button class="button" onclick="simulateInteraction()">Simulate Another Interaction</button>
        <div class="output" id="output">Say something to interact...</div>
    </div>

    <script>
        function simulateInteraction() {
            const log = document.getElementById("log");
            const output = document.getElementById("output");

            // Simulate different responses
            const interactions = [
                {
                    user: "What time is it?",
                    transcription: "What time is it?",
                    response: "It's 3:45 PM.",
                    playback: "Playing response..."
                },
                {
                    user: "Tell me about AI.",
                    transcription: "Tell me about AI.",
                    response: "Artificial Intelligence refers to systems that can perform tasks that usually require human intelligence.",
                    playback: "Playing response..."
                },
                {
                    user: "Who won the last football match?",
                    transcription: "Who won the last football match?",
                    response: "Team A defeated Team B by 3-2.",
                    playback: "Playing response..."
                }
            ];

            // Pick a random interaction
            const interaction = interactions[Math.floor(Math.random() * interactions.length)];

            // Update the log and output
            log.innerHTML = `
                <strong>System Log:</strong>
                <p>User: "${interaction.user}"</p>
                <p>Transcription: "${interaction.transcription}"</p>
                <p>Response: "${interaction.response}"</p>
                <p>Audio Playback: ${interaction.playback}</p>
            `;
            output.textContent = "Interaction simulated! Check the log for details.";
        }
    </script>
</body>
</html>
